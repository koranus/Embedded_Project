<!DOCTYPE html>

<html>
    <head>
<meta charset="UTF-8">
<title>Pixel-Frame</title>
<meta name="viewport" content ="width=device-width, initital-scale=1.0">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<!--Mqtt librairy-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.min.js" type="text/javascript"></script>
<script src="scripts/myScript.js"></script>
<link rel="stylesheet" type ="text/css" href="css/myStyle.css" />
<script src="/socket.io/socket.io.js"></script>
<script language= "JavaScript" src="scripts/bootstrap.min.js" type="text/javascript"></script>
<link rel="stylesheet" type ="text/css" href="css/bootstrap.min.css" />

    </head>
    <body>
            <div class="jumbetron jumbotron-fluid bg-info text-white">
                    <div class="container">
                        <h1>PixelFrame Webinterface 3000</h1>
                        <h2 id="connect"></h2>
                    </div>
        
                <div class="container ">   
                    <div class="row">
                        <div class="col-lg-6">
                            <button id="btnKleur" >Kleur volledig frame</button>    
                            <button id="btnVerstuur"> Verstuur uw Afbeelding</button>
                            <button id="btnReset">Reset</button>   
                            <div>
                                <input class="chkBox" id="checkBoxRij" type="checkbox" value="checked">
                                <p class="tekstCheckbox">Kleur hele rij</p>
                            </div>  
                            <div>
                                <input class="chkBox" id="checkBoxKolom" type="checkbox" value="checked">
                                <p class="tekstCheckbox">Kleur hele kolom</p>
                            </div>                    
                            <div id="colorPickerContainer">
                                <input id="colorPicker" type="color" value="red">
                            </div>
                        </div>
                        <div class="col-6" >
                            <div id="pixelframe"></div>
                        </div>
                    </div>
                </div> 

                <div class="container navbar navbar-default navbar-fixed-bottom">
                    <footer class="row">
                        <div class="col-sm-6 d-none d-sm-block col-md-4">K.Van den Ecker</div>

                        <div class="col-12 col-sm-6 col-md-4 text-left text-sm-right"> &copy; Vives</div>
                    </footer>
                </div>   
        
            </div>
